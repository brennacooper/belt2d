<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Success</title>
</head>
<body>
<h1>Success! Welcome, {{request.session.user_first_name}} </h1>

	{% if messages %}
			{% for message in messages %}
				<p>{{ message }}</p>
			{% endfor %}
		{% endif %}


	<form action="{% url 'login:logout' %}" method="post">
	  {% csrf_token %}
	    <input type="submit" name - "submit" value="Logout" />
	</form>

</body>
</html>
